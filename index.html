<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Based E-Commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Weather-Based Store</h1>
        <p>Get the best products based on your weather!</p>
    </header>

    <main>
        <section id="weather-info">
            <h2>Current Weather</h2>
            <p id="weather">Fetching weather data...</p>
        </section>

        <section id="products">
            <h2>Recommended Products</h2>
            <div id="product-list">
                <!-- Products will be loaded dynamically -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Weather-Based Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
