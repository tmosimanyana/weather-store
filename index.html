<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Weather-Based E-Commerce Store - Buy products based on weather conditions." />
    <title>Weather-Based E-Commerce Store</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- PayPal SDK (If Using Payments) -->
    <script src="https://www.paypal.com/sdk/js?client-id=your_client_id"></script>
  </head>
  <body>
    <header>
      <h1>Weather-Based E-Commerce Store</h1>
    </header>

    <!-- Root div for the JavaScript app -->
    <main>
      <section id="weather">
        <h2>Current Weather</h2>
        <div id="weather-info">
          <!-- Weather data will be injected here -->
        </div>
      </section>

      <section id="products">
        <h2>Recommended Products</h2>
        <div id="product-list">
          <!-- Product recommendations will be displayed here -->
        </div>
      </section>

      <section id="payment">
        <h2>Checkout</h2>
        <div id="paypal-button-container"></div>
      </section>
    </main>

    <!-- JavaScript File -->
    <script type="module" src="src/index.js"></script>
  </body>
</html>
